name: Deploy Fullstack App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/cicd_github
        chmod 600 ~/.ssh/cicd_github
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy and Setup on EC2
      run: |
        ssh -i ~/.ssh/cicd_github ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Update system
          sudo apt update

          # Install required packages
          sudo apt install -y nginx nodejs npm git

          # Clone or update repo
          if [ ! -d node-react-ecommerce ]; then
            git clone https://github.com/NaveedAliKhan4177/node-react-ecommerce.git
          else
            cd node-react-ecommerce && git pull origin main && cd ..
          fi

          # Install PM2 globally (only once)
          sudo npm install -g pm2

          # === FRONTEND ===
          cd ~/node-react-ecommerce/frontend
          npm install
          npm run build
          sudo rm -rf /var/www/html/*
          sudo cp -r build/* /var/www/html/

          # === BACKEND ===
          cd ~/node-react-ecommerce/backend
          npm install

          # Kill old app and restart
          pm2 delete backend-app || true
          pm2 start server.js --name backend-app
          pm2 save
          pm2 startup | grep sudo |
